<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agriculture Company</title>

    <!-- Bootstrap CSS for styling -->


    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo CSS principal -->
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/styles/home.css">



    <!-- Bloque para agregar CSS específico de cada página -->
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-navbar gradient-custom-2">
        <div class="container">
            <a class="navbar-brand" href="/">Agriculture Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about_us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    <div class="container mt-5">
        {% block page_content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-success text-light text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Agriculture Company. All Rights Reserved.</p>
            <p>Follow us on:
                <a href="#" class="text-light">Twitter</a> |
                <a href="#" class="text-light">Facebook</a> |
                <a href="#" class="text-light">Instagram</a>
            </p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Bloque para agregar scripts específicos de cada página -->
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
