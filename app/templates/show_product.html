{% extends "base.html" %}

{% block page_content %}
  <div class="container mt-5">
    <h2 class="text-center">Products In Silo</h2>

    <div class="table-responsive mt-4">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Weight</th>
            <th>Sell Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          {% for objeto in value %}
            <tr>
              <td>{{ objeto.id_product }}</td>
              <td>{{ objeto.type }}</td>
              <td>{{ objeto.weight }}</td>
              <td>{{ objeto.sellprice }}</td>
              <td>{{ objeto.amount }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="/silocreation" class="btn btn-primary">Back to Inventory</a>
    </div>
  </div>
{% endblock %}
