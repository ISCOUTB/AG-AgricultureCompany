{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
    <h1>Harvest Registered</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Harvest Information</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> {{ value.id_harvest }}</li>
                <li class="list-group-item"><strong>Crop Type:</strong> {{ value.type }}</li>
                <li class="list-group-item"><strong>Harvest Date:</strong> {{ value.date }}</li>
                <li class="list-group-item"><strong>Weight:</strong> {{ value.weight }} kg</li>
            </ul>
        </div>
    </div>
</div>

<br>
<a class="btn btn-primary" href="/harvested">Go To Harvest</a>

{% endblock %}
