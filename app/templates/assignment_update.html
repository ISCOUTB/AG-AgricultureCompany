{% extends "base.html" %}
{% block page_content %}
<div class="page-header">
    <h1>Update Assignment Details</h1>
    <p>Modify the assignment details below:</p>
    <form action="/assignment_detail" method="post">
        <input type="hidden" name="op" value="U">
        <div class="form-group mb-4">
            <label for="inputGroup_id" class="form-label">Assignment ID</label>
            <input type="number" id="inputGroup_id" class="form-control" name="id_assignment" value="{{ id_assignment }}" readonly>
        </div>
        <div class="form-group mb-4">
            <label for="inputGroup_date" class="form-label">Date of Assignment</label>
            <input type="date" id="inputGroup_date" class="form-control" name="date">
        </div>
        <div class="form-group mb-4">
            <label for="inputGroup_quantity" class="form-label">Quantity</label>
            <input type="number" id="inputGroup_quantity" class="form-control" name="quantity" step="1" min="0">
        </div>
        <div class="form-group mb-4">
            <label for="inputGroup_vehicle_id" class="form-label">Vehicle Identifier</label>
            <input type="number" id="inputGroup_vehicle_id" class="form-control" name="vehicle_id" min="0">
        </div>
        <div class="form-group mb-4">
            <label for="inputGroup_pos_id" class="form-label">POS Identifier</label>
            <input type="number" id="inputGroup_pos_id" class="form-control" name="pos_id" min="0">
        </div>
        <button type="submit" class="btn btn-success gradient-custom-3">Update Assignment</button>
    </form>
</div>
{% endblock %}
